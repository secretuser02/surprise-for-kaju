<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kaju ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #8e0e00);
  text-align: center;
  color: white;
}

/* Background Hearts */
.bg-heart {
  position: absolute;
  color: rgba(255,255,255,0.3);
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Intro */
#intro {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
}

/* Main */
#main {
  display: none;
}

#message {
  margin-top: 25%;
  font-size: 28px;
}

/* Proposal Section */
#proposal {
  display: none;
  margin-top: 30px;
}

#yes {
  background: #00c853;
  color: white;
}

#no {
  background: #d50000;
  color: white;
  position: relative;
}
</style>
</head>

<body>

<!-- Background container -->
<div id="bg"></div>

<!-- Intro -->
<div id="intro">
  <h2>Hey Kaju ‚ù§Ô∏è<br>Click for a Surprise üíù</h2>
  <button onclick="start()">Open My Heart üíå</button>
</div>

<!-- Main Content -->
<div id="main">
  <div id="message">I Love You Kaju ‚ù§Ô∏è</div>

  <div id="proposal">
    <h3>Kaju‚Ä¶ Do You Love Me? üíñ</h3>
    <button id="yes" onclick="yesLove()">YES ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO üò¢</button>
  </div>
</div>

<script>

/* Background hearts always */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "bg-heart";
  heart.innerText = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 10 + Math.random() * 20 + "px";
  heart.style.animationDuration = 5 + Math.random() * 5 + "s";
  document.getElementById("bg").appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 400);

/* Start surprise */
function start() {

  document.getElementById("intro").style.display = "none";
  document.getElementById("main").style.display = "block";

  setInterval(loveRain, 200);

  setTimeout(() => {
    document.getElementById("proposal").style.display = "block";
  }, 6000);
}

/* Love rain */
function loveRain() {

  const text = document.createElement("div");
  text.innerText = "I Love You ‚ù§Ô∏è";
  text.style.position = "absolute";
  text.style.left = Math.random() * 100 + "vw";
  text.style.top = "-20px";
  text.style.fontSize = 14 + Math.random() * 20 + "px";
  text.style.animation = "fall 4s linear";
  document.body.appendChild(text);

  setTimeout(() => text.remove(), 4000);
}

/* YES button */
function yesLove() {
  document.getElementById("proposal").innerHTML =
    "<h2>Yayyyyy üòçüíñ<br>I Knew It!!!<br>Forever Together üíç‚ù§Ô∏è</h2>";
}

/* NO button runs away */
function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

</script>

</body>
</html>
